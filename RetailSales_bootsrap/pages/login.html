<body class="bg-body-tertiary">

<div class="d-flex align-items-center justify-content-center">
  <div style="width: 400px;max-width: 100%;margin-top: 12vh;" class="p-2">
    <h2 class="text-center">门店单据管理系统登录</h2>
    <p class="text-secondary text-center">基于bootstrap5.1.3设计的门店单据管理系统</p>

    <form id="frmLogin" name="frmLogin" class="form-horizontal" action="login" method="post" role="form">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white "><i class="bi bi-person-vcard"></i></i></span>
          <input type="text" class="form-control" id="username" name="username" maxlength="20" autocomplete="on"
                 tabindex="2" placeholder="请输入帐号" required data-bv-container="#err_userid"
                 pattern="^[A-Za-z0-9]{0,20}$">
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group bsa-show_hide_password">
          <span class="input-group-text bg-white"><i class="bi bi-person-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" maxlength="20" autocomplete="on"
                 tabindex="4" placeholder="请输入密码" required data-bv-container="#err_password" aria-label="password"
                 pattern="^[\S]{0,20}$">

          <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
        </div>
      </div>

      <!-- <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white"><i class="bi bi-shield-lock"></i></span>
          <input type="text" class="form-control" id="captcha" name="captcha" aria-label="captcha"
            placeholder="请输入验证码" style="min-width: 80px" data-bv-container="#err_captcha" pattern="^[A-Za-z0-9]{0,6}$"
            data-bv-regexp-message="验证码错误!" maxlength="6" tabindex="6">
          <img id="imgCaptcha" class="img-responsive" src="" alt="验证码" class="bsa-cursor-pointer"
            style="height: 38px;width: 120px" />
        </div>
        <div id="err_captcha" style="text-align: left;"></div>
      </div> -->


      <div class="mb-3 d-flex align-items-center justify-content-between flex-wrap gap-3 ">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="sessionTimeoutInMinutes" name="sessionTimeoutInMinutes"
                 value="10">
          <label class="form-check-label" for="exampleCheck1">十天内免登录</label>
        </div>
        <a href="findpwd.html" class="link-success text-decoration-none">忘记密码?</a>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-outline-success" tabindex="10" onclick="submitForm($('#frmLogin'))"><i
          class="bi bi-box-arrow-in-right"></i> 登入
        </button>
      </div>

    </form>

    <div class="mt-3 text-center">
      <p>没有账号？<a href="register.html" class="link-success text-decoration-none">立即注册</a></p>

    </div>
    <!--
        <div class="mt-3 text-center">
          <p>已被封禁？<a href="unlock.html" class="link-success text-decoration-none">申请解封</a></p>
        </div> -->

  </div>
</div>
