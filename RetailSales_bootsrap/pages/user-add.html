<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="dist/img/hualogo.gif" sizes="32x32" type="image/gif">
  <link rel="icon" href="dist/img/hualogo.gif" sizes="16x16" type="image/gif">
  <meta name="keywords" content="华裳在线汉服网络商城">
  <meta name="description" content="bootstrap华裳在线汉服网络商城">
  <meta name="author" content="ajiho">
  <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
  <title>华裳在线汉服网络商城</title>
</head>

<body class="bg-body-tertiary py-3">
<div class="container-fluid">
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form id="form">
        <form id="form" class="form">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-person-vcard"></i></span>
              <input type="text" class="form-control" id="code" name="code" maxlength="20" tabindex="2" autocomplete
                     placeholder="请输入账号" required data-bv-container="#err_username" pattern="^[A-Za-z0-9]{0,20}$">
            </div>

          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="name" name="name" maxlength="20" tabindex="2"
                     aria-label="name" autocomplete placeholder="请输入姓名" required data-bv-container="#err_username"
                     pattern="^[\u4e00-\u9fa5A-Za-z0-9\uFF01-\uFFEF]{0,20}$">
            </div>

          </div>

          <div class="mb-3">
            <div class="input-group bsa-show_hide_password">
              <span class="input-group-text bg-white"><i class="bi bi-person-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" maxlength="20"
                     autocomplete="off" aria-label="password" tabindex="4" placeholder="请设置密码" required
                     data-bv-container="#err_password" pattern="^[\S]{0,20}$">
              <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
            </div>

          </div>

          <!-- 添加确认密码输入框 -->
          <div class="mb-3">
            <div class="input-group bsa-show_hide_password">
              <span class="input-group-text bg-white"><i class="bi bi-shield-check"></i></span>
              <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" maxlength="20"
                     autocomplete="off" tabindex="4" placeholder="请再次输入密码" required
                     data-bv-container="#err_confirmpassword">
              <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
            </div>
            <!-- <div id="err_confirmpassword" style="text-align: left;"></div> -->
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-gender-ambiguous"></i></span>
              <select class="form-select" id="gender" name="gender" tabindex="6" required>
                <option value="">请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
              </select>
            </div>
          </div>


          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-telephone"></i></span>
              <input type="tel" class="form-control" id="phone" name="phone" tabindex="8" autocomplete
                     placeholder="请输入电话号码" required data-bv-container="#err_phone" maxlength="11">
            </div>
            <!-- <div id="err_phone" style="text-align: left;"></div> -->
          </div>


          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-file-image"></i></span>
              <input type="file" class="form-control" id="profileImage" name="profileImage" tabindex="10"
                     accept="image/*">
            </div>
          </div>

          <div class="mb-3 ">
            <div class="card-header bg-body text-center">
              用户头像
            </div>
            <div class="card-body text-center">
              <img id="imgEditPhoto" src="../dist/img/nophoto.png" alt="头像" class="rounded-circle   bsa-wh-100 "
                   data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
          </div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">添加员工</button>
          </div>

        </form>
    </div>
  </div>


</div>
<!--回到顶部开始-->
<a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
<!--回到顶部结束-->
<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<script src="../lib/formvalidation/js/formValidation.js"></script>
<script src="../lib/formvalidation/js/framework/bootstrap.js"></script>
<script src="../lib/formvalidation/js/language/zh_CN.js"></script>
<script src="../dist/js/bootstrap-admin.min.js"></script>
<script src="../dist/js/app.js"></script>
<script type="text/javascript" src="../dist/js/rockjs-1.0.js"></script>
<script type="text/javascript" src="../pagejs/common.js"></script>
<script type="text/javascript" src="../pagejs/user_add.js"></script>

</body>

</html>
