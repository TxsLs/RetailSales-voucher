  $(document).ready(function () {


    _root.loginUser(null, function (rtn, status) {
      if (rtn.hasError) {
        alert(rock.errorText(rtn, "连接到服务器失败！"));
      } else if (rtn.notNull && rtn.result.admin == 1) {

        $.ajax({
          xhrFields: {
            withCredentials: true
          },
          method: 'get',
          url: 'http://127.0.0.1:8081/hanfu/employee/queryPage',
          //表单数据
          data: {
            pageNum: 1, pageSize: 10
          },
        }).then(response => {
          if (response.result) {
            var emps = response.result.totalCount;
            $('#emp').html(emps)
            //数字老虎机效果
            new countUp.CountUp(document.querySelector('#emp'), emps, {
              //小数点后面的位数
              decimalPlaces: 0,
              //持续时间
              duration: 2
            }).start();

            $.ajax({
              xhrFields: {
                withCredentials: true
              },
              method: 'get',
              url: 'http://127.0.0.1:8082/hanfushopping/merchant/queryPage',
              //表单数据
              data: {
                pageNum: 1, pageSize: 10
              },
            }).then(response => {

                var merchants = response.result.totalCount;

                $('#merchant').html(merchants)

                  //小数点后面的位数
                  decimalPlaces: 0,
                  //持续时间
                  duration: 2

                    pageNum: 1, pageSize: 10

                      //小数点后面的位数

                      //持续时间
                      duration: 2

                      //小数点后面的位数
